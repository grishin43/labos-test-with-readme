<div class="table-shade"
     *ngIf="noData || loading">
    <ng-container *ngIf="noData && !loading; else loadingEl">
        <p>{{'stms.noData' | translate}}</p>
    </ng-container>
    <ng-template #loadingEl>
        <mat-spinner
                [diameter]="30">
        </mat-spinner>
    </ng-template>
</div>
